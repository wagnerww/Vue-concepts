<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello World Vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a href="/">Voltar</a>
      <div>
        {{ message }}
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            message: "Hello World!"
          };
        }
      });
    </script>
  </body>
</html>
