<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>V-IF</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a href="/">Voltar</a>
      <div>
        <p>
          v-if: Simula um if normal, Vai habilitar ou esconder um elemento na
          tela
        </p>

        <p v-bind:title="title">
          {{ message }}
        </p>
        <p v-if="show">
          Mensagem invisivel
        </p>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            message: "Hello World!",
            title: "olha o v-bind",
            show: true
          };
        }
      });
    </script>
  </body>
</html>
