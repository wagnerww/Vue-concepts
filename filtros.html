<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Componentes Multiplos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a href="/">Voltar</a>

      <p>
        filtros: Responsáveis por formatar ou converter o conteúdo das nossas
        variáveis/dados.
      </p>

      <div>
        <p>{{ cpf | cpf }}</p>
      </div>
    </div>

    <script>
      const cpfFilter = function(value) {
        if (value) {
          return `${value.substring(0, 3)}.${value.substring(
            3,
            6
          )}.${value.substring(6, 9)}-${value.substring(9)}`;
        }
        return "";
      };

      const app = new Vue({
        el: "#app",
        filters: {
          cpf: cpfFilter
        },
        data() {
          return {
            cpf: "12345679812"
          };
        }
      });
    </script>
  </body>
</html>
