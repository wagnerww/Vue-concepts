<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Componentes Multiplos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a href="/">Voltar</a>

      <p>
        Slots: Slots é responsavel pela transclusão, ou seja, injetar um
        conteudo dentro de um documento, deentro de outro documento(Como se
        fosse o children do react).
      </p>

      <div>
        <my-form>
          <button>Botão que foi injetado pleo slot</button>
          <other-component>
            <button>Outro Botão que foi injetado pleo slot</button>
          </other-component>
        </my-form>
      </div>
    </div>

    <script>
      const myForm = {
        template: `<div>
                    <p>Meu Formulário</p>
                    <slot />
                  </div>
        `
      };

      const otherComponent = {
        template: `<div>
                    <p>Aqui é Outro componente</p>
                    <slot />
                  </div>
        `
      };

      const app = new Vue({
        el: "#app",
        components: {
          myForm,
          otherComponent
        }
      });
    </script>
  </body>
</html>
